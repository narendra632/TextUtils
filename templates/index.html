<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Text Utils</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Text Utils</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Welcome to TextUtils</strong> You can do anything with your text here!!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="container">
            <form action="/analyse" method="post"> {% csrf_token %} <!-- To enable POST request error csrf -->
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Enter your Text here & let Text Utils do its Magic...</label>
                    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
                </div>
               
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remove punctuations </label><br>
    
                    <input class="form-check-input" type="checkbox" name="fullcaps" role="switch" id="flexSwitchCheckDefault2">
                    <label class="form-check-label" for="flexSwitchCheckDefault2">UPPERCASE </label><br>
    
                    <input class="form-check-input" type="checkbox" name="extraspaceremover" role="switch" id="flexSwitchCheckDefault3">
                    <label class="form-check-label" for="flexSwitchCheckDefault3">Extra Space Remover </label><br>
    
                    <input class="form-check-input" type="checkbox" name="newlineremover" role="switch" id="flexSwitchCheckDefault4">
                    <label class="form-check-label" for="flexSwitchCheckDefault4">New Line Remover </label><br><br>
                </div> 
                <button type="submit" class="btn btn-dark">Analyse Text</button>
            </form>  
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
